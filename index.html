<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="a product filter site using html, scss & js">
    <link rel="stylesheet" href="scss/main.css">
    <script src="https://kit.fontawesome.com/ad5b6e87a8.js" crossorigin="anonymous"></script>
    <title>product-filter</title>
</head>

<body>
    <div class="home-container">
        <div class="head-container">
            <div class="search">
                <input type="text" placeholder="Search product name here..." id="search-box">
                <button id="search-button">Search</button>
            </div>
            <div class="filter">
                <button id="all-items">All</button>
                <button id="top-wears">Topwears</button>
                <button id="bottom-wears">Bottomwears</button>
                <button id="jackets">Jackets</button>
                <button id="watches">Watches</button>
            </div>
        </div>
        <div class="body-container"></div>
    </div>

    <script src="main.js"></script>
</body>

</html>
